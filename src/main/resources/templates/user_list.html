<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href= 
"https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" /> 
  
     <!-- jQuery library file -->
     <script type="text/javascript" 
     src="https://code.jquery.com/jquery-3.5.1.js"> 
     </script> 
  
      <!-- Datatable plugin JS library file -->
     <script type="text/javascript" src= 
"https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"> 
     </script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
body{
    
    color: #1a202c;
    text-align: left;
    background-color: #e2e8f0;    
}
</style>
</head>
<body>
  
<header class="bg-light">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    GRIDSCAPE
                </a>
            
            <div class="d-flex">
        <!-- User profile button -->
        <a href="/books_list" class="btn btn-primary me-2">Books List</a>
        <a href="/books_registration" class="btn btn-primary me-2">Books Registration</a>
        <a href="/profile" class="btn btn-primary me-2">Profile</a>
        <!-- Logout button -->
        <form action="/logout" method="get">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
    </div>
        </nav>
    </header>

    <div class="container mt-5 shadow p-3 mb-5 bg-body-tertiary rounded">
        <center><h2 class="display-6">Student List</h2></center>
        <table id="tableID" class="table table-striped my-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${users}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.email}"></td>
                    </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
    
    $(document).ready(function() { 
        $('#tableID').DataTable({ }); 
    }); 
    </script>
</body>
</html>
